<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/product/ordered}" th:object="${ordered}" method="post">
    	<p>Customer login: <input type="text" th:field="*{customerLogin}" /></p>
    	<p>ProductId: <input type="text" th:field="*{productId}" /></p>
        <p>Amount: <input type="number" th:field="*{orderAmount}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
