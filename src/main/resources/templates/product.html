<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Product site</title>
    <meta charset="utf-8"/>
    <link th:href="@{/styles/style_product.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/scripts/script_product.js}"></script>
    <script src="https://kit.fontawesome.com/1cb642554d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="menu">
    <ul>
        <li><a th:href="@{/product/page/0}">Home</a></li>
        <li class="dropdown">
            <a href="https://www.google.com/" class="dropbtn">Kategorie</a>
            <div class="dropdown-content">
                <a href="#">Damskie</a>
                <a href="#">MÄ™skie</a>
                <a href="#">Akcesoria</a>
            </div>
        <li><a href="#L2">O nas</a></li>
        <li><a href="#L3">Kontakt</a></li>

        </li>
    </ul>
</div>

<div class="hamburger">
    <img th:src="@{/foto/closed_hamburger.png}" alt="Open menu" id="burger" />
</div>

<div class="left_gallery">

    <div class="row">
        <div class="column">
            <img th:src="@{'/foto/' + ${product.getId()} + '_1.jpg'}" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img th:src="@{'/foto/' + ${product.getId()} + '_2.jpg'}" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <img th:src="@{'/foto/' + ${product.getId()} + '_3.jpg'}" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img th:src="@{'/foto/' + ${product.getId()} + '_4.jpg'}" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img th:src="@{'/foto/' + ${product.getId()} + '_1.jpg'}" style="width:100% ">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img th:src="@{'/foto/' + ${product.getId()} + '_2.jpg'}" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img th:src="@{'/foto/' + ${product.getId()} + '_3.jpg'}" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img th:src="@{'/foto/' + ${product.getId()} + '_4.jpg'}" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div class="column_d">
                <img class="demo cursor" th:src="@{'/foto/' + ${product.getId()} + '_1.jpg'}" style="width:100%" onclick="currentSlide(1)" th:alt="${product.getProductName()}">
            </div>
            <div class="column_d">
                <img class="demo cursor" th:src="@{'/foto/' + ${product.getId()} + '_2.jpg'}" style="width:100%" onclick="currentSlide(2)" th:alt="${product.getProductName()}">
            </div>
            <div class="column_d">
                <img class="demo cursor" th:src="@{'/foto/' + ${product.getId()} + '_3.jpg'}" style="width:100%" onclick="currentSlide(3)" th:alt="${product.getProductName()}">
            </div>
            <div class="column_d">
                <img class="demo cursor" th:src="@{'/foto/' + ${product.getId()} + '_4.jpg'}" style="width:100%" onclick="currentSlide(4)" th:alt="${product.getProductName()}">
            </div>
        </div>
    </div>


</div>

<div class="right_description">
    <h1 class="product_name" th:text="${product.getProductName()}"></h1>
    <h2 class="price" th:text="${product.getPrice()} "></h2>
    <h2 class="price">EUR</h2>
    <p th:text="${product.getDescription()}"></p>
    <ul>
        <li>Omnis iste natus error sit voluptatem</li>
        <li>Accusantium doloremque</li>
        <li>Laudantium, totam rem aperiam,</li>
        <li>Eaque ipsa quae ab illo inventore veritatis</li>
    </ul>

    <form action="#" th:action="@{'/product/order/'+ ${product.getId()}}" th:object="${ordered}" method="get">
        <p>Customer login: <input type="text" th:field="*{customerLogin}" /></p>
        <input type="hidden" th:field="*{productId}" />
        <p>Amount: <input type="number"  th:field="*{orderAmount}" min="1" th:max="${product.getAmount()} "/></p>
        <p><button type="submit"/> <i class="fas fa-cart-plus fa-3x"></i></button> <button type="reset"/> <i class="fas fa-undo fa-3x"></i></button></p>
    </form>

</div>

</body>
</html>
